<script type="text/javascript">
 	$().ready(function(){
   $('#editMyInfoModal').on('show.bs.modal', function () {
   	$.ajax({
  		  url: "/my/userInfo.jspx",
  		  type: "post",
  		  dataType: "json",
  		  success: function(user){
	  	$("#realName").val(user.realName);	    			  
	  	$("#title").val(user.title);	    			  
	  	$("#email").val(user.email);	    			  
	  	$("#phone").val(user.phone);	    			  
	  	$("#mobile").val(user.mobile);	    			  
	  	$("#preComment").val(user.preComment);	    			  
	  	$("#importance").val(user.importance);	    			  
  		  }
  		});
  	});
   
   $.validator.setDefaults( {
	submitHandler: function () {
		alert( "submitted!" );
	}
} );

$( "#form1" ).validate( {
	rules: {
		realName: "required",
		mobile: {
			required: true,
			ismobile: true
		}
	},
	messages: {
		realName: "请输入您的姓名",
		mobile: {
			required: "请输入您的手机"
		}
	},
	errorElement: "em",
	errorPlacement: function ( error, element ) {
		error.addClass( "help-block" );
		if ( element.prop( "type" ) === "checkbox" ) {
			error.insertAfter( element.parent( "label" ) );
		} else {
			error.insertAfter( element );
		}
	},
	highlight: function ( element, errorClass, validClass ) {
		$( element ).parents( ".col-sm-5" ).addClass( "has-error" ).removeClass( "has-success" );
	},
	unhighlight: function (element, errorClass, validClass) {
		$( element ).parents( ".col-sm-5" ).addClass( "has-success" ).removeClass( "has-error" );
	}
} );
 	});
 	
 	function saveMyInfo() {
 		if($("#form1").valid()){
 			$.ajax({
  		  url: "/my/saveUserInfo.jspx",
  		  type: "post",
  		  data: $('#form1').serialize(),
  		  success: function(result){
  			if(result == "success")
	    	   alert("保存成功");
	       else
	    	   alert("保存失败");
    	$('#editMyInfoModal').modal('hide');		  
  		  }
 			});
 		}
 	}
</script>


<div class="modal fade" id="editMyInfoModal" tabindex="-1px" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="false">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" 
               data-dismiss="modal" aria-hidden="true"> 
                  &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
               	我的信息
            </h4>
         </div>
         <div class="modal-body">
         	<form role="form" class="form-horizontal" action="/my/saveMyInfo.jspx" method="post" id="form1">
         	  <div class="form-group">  
                  <label class="col-md-2 control-label" for="realName">姓名</label>  
                  <div class="col-md-9">  
                      <input class="form-control" name="realName" type="text" id="realName" placeholder="请输入您的真实姓名" />  
                  </div>  
              </div>  
         	  <div class="form-group">  
                  <label class="col-md-2 control-label" for="title">职称</label>  
                  <div class="col-md-9">  
                      <input class="form-control" name="title" type="text" id="title" placeholder="请输入您的职称" />  
                  </div>  
              </div>  
         	  <div class="form-group">  
                  <label class="col-md-2 control-label" for="email">邮箱</label>  
                  <div class="col-md-9">  
                      <input class="form-control" name="email" type="text" id="email" placeholder="请输入您的邮箱" />  
                  </div>  
              </div>  
         	  <div class="form-group">  
                  <label class="col-md-2 control-label" for="phone">固话</label>  
                  <div class="col-md-9">  
                      <input class="form-control" name="phone" type="text" id="phone" placeholder="请输入您的固定电话" />  
                  </div>  
              </div>  
         	  <div class="form-group">  
                  <label class="col-md-2 control-label" for="mobile">手机</label>  
                  <div class="col-md-9">  
                      <input class="form-control" name="mobile" type="text" id="mobile" placeholder="请输入您的手机号码" />  
                  </div>  
              </div>  
         	  <div class="form-group">  
                  <label class="col-md-2 control-label" for="preComment">公司名称</label>  
                  <div class="col-md-9">  
                      <input class="form-control" name="preComment" type="text" id="preComment" placeholder="请输入您所在公司的全称" />  
                  </div>  
              </div>  
         	  <div class="form-group">  
                  <label class="col-md-2 control-label" for="importance">联系地址</label>  
                  <div class="col-md-9">  
                      <input class="form-control" name="importance" type="text" id="importance" placeholder="请输入您的联系地址" />  
                  </div>  
              </div>  
	        </form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" 
               data-dismiss="modal">关闭
            </button>
            <button type="button" class="btn btn-primary" onclick="saveMyInfo()">
              	 保存
            </button>
         </div>
      </div>
</div>
